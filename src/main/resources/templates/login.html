<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Matriculón</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet">

</head>
<body>
<div class="container">
  <header>
    <h1>Autenticación</h1>
  </header>
  <form th:action="@{/login}" method="post" th:method="post" th:object="${request}" class="form">
    <div class="row">
      <div class="col">
        <label for="username" class="label-form">Usuario:</label>
        <input type="text" id="username" name="usuario" size="50">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="password" class="label-form">Contraseña:</label>
        <input type="password" id="password" name="password">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
      <div class="col">
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
