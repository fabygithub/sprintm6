    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link th:href="@{/css/estilos.css}" rel="stylesheet">

    <script th:src="@{js/validaciones.js}"></script>

</head>
<body>
<div class="container">
    <header>

        <div th:replace="barraNav::barra"></div>

    </header>
    <br>
    <main>
        <div class="container col-sm-12 col-md-11 col-lg-10 col-xl-9">
            <form id="miForm" th:action="@{/profesional/save}" method="post" th:object="${profesional}">
                <input type="hidden" class="form-control" id="id" name="id" th:value="${profesional.getId()}">
                <input type="hidden" class="form-control" id="idUsuario" name="idUsuario" th:value="${profesional.getIdUsuario()}">
                <div id="camposProfesional">
                    <div id="usuario" class="col-4">
                        <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
                        <input type="text" class="form-control"	id="nombreUsuario" th:value="${nombreUsuario}" disabled>
                    </div>
                    <div id="fec" class="col-4">
                        <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                        <input type="text" class="form-control"	id="fechaNacimiento" th:value="${fechaNacimiento}" disabled>
                    </div>


                    <div id="tituloPro" class="col-4">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control"	id="titulo" name="titulo" th:value="${profesional.getTitulo()}">
                    </div>

                    <div id="fechaPro" class="col-4">
                        <label for="fechaIng" class="form-label">Fecha de Ingreso</label>
                        <input type="text" class="form-control"	id="fechaIng" name="fecha" th:value="${profesional.getFecha()}" >
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </main>

</div>
