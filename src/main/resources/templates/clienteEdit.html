<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js" integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link th:href="@{/css/estilos.css}" rel="stylesheet">

    <script th:src="@{js/validaciones.js}"></script>

</head>
<body>
<div class="container">
    <header>
        <div th:replace="barraNav::barra"></div>
    </header>
    <br>
    <main>
        <div class="container col-sm-12 col-md-11 col-lg-10 col-xl-9">
            <form id="miForm" th:action="@{/cliente/save}" method="post" th:object="${cliente}">
                <input type="hidden" class="form-control" id="id" name="idCliente" th:value="${cliente.getIdCliente()}">
                <input type="hidden" class="form-control" id="idUsuario" name="idUsuario" th:value="${cliente.getIdUsuario()}">
                <div id="camposProfesional">
                    <div id="usuario" class="col-4">
                        <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
                        <input type="text" class="form-control"	id="nombreUsuario" th:value="${nombreUsuario}" disabled>
                    </div>
                    <div id="fec" class="col-4">
                        <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                        <input type="text" class="form-control"	id="fechaNacimiento" th:value="${fechaNacimiento}" disabled>
                    </div>

                <!-- Campos CLIENTES ------------------------------------------------------------------------------------------->

                <div id="camposCliente">
                    <div id="rutCl" class="col-4">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control"	id="rut" name="rut" th:value="${cliente.getRut()}">
                    </div>
                    <div id="nombreCli" class="col-4">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control"	id="nombres" name="nombres" th:value="${cliente.getNombres()}">
                    </div>
                    <div id="apellidoCli" class="col-4">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control"	id="apellidos" name="apellidos" th:value="${cliente.getApellidos()}">
                    </div>
                    <div id="telefonoCli" class="col-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control"	id="telefono" name="telefono" th:value="${cliente.getTelefono()}">
                    </div>

                    <div id="afpCli" class="col-4">
                        <label for="afp" class="form-label">AFP</label>
                        <input type="text" class="form-control"	id="afp" name="afp" th:value="${cliente.getAfp()}">
                    </div>

                    <div id="direccionCli" class="col-4">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control"	id="direccion" name="direccion" th:value="${cliente.getDireccion()}">
                    </div>

                    <div id="comunaCli" class="col-4">
                        <label for="comuna" class="form-label">Comuna</label>
                        <input type="text" class="form-control"	id="comuna" name="comuna" th:value="${cliente.getComuna()}">
                    </div>

                    <div id="edadCli" class="col-4">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control"	id="edad" name="edad" th:value="${cliente.getEdad()}">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </main>

</div>
